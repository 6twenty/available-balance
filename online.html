<!DOCTYPE html>
<html>
  <body>
    <script>
      const {ipcRenderer:ipc} = require('electron')

      window.addEventListener('online', () => ipc.send('online'))
      window.addEventListener('offline', () => ipc.send('offline'))

      ipc.send(navigator.onLine ? 'online' : 'offline')
    </script>
  </body>
</html>

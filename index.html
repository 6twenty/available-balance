<!DOCTYPE html>

<style>
  * {
    -webkit-user-select: none;
    box-sizing: inherit;
    cursor: default;
  }

  html,
  body {
    height: 100%;
    padding: 0;
    margin: 0;
  }

  body {
    box-sizing: border-box;
    font-size: 14px;
    line-height: 1.6em;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  main {
    height: 100%;
    position: relative;
    border-radius: 5px;
    background: white;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,.25);
    border: solid 1px rgba(0,0,0,.15);
    z-index: 0;
  }

  .arrow {
    padding-top: 1px;
    position: absolute;
    top: 11px;
    left: 0;
    z-index: 1;
    display: none;
  }

  .arrow::before,
  .arrow::after {
    content: '';
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    border: solid 10px transparent;
    border-bottom-color: white;
    border-top: none;
  }

  .arrow::before {
    top: -1px;
    border-bottom-color: rgba(0,0,0,.15);
  }

  section {
    height: calc(100% - 30px);
    padding: 10px 20px;
    overflow: auto;
  }

  footer {
    height: 30px;
    background: #eee;
    border-radius: 0 0 5px 5px;
    line-height: 30px;
    font-size: 11px;
    padding: 0 10px;
    color: #555;
    box-shadow: 0 -1px 0 #ddd;
  }

  footer a {
    color: inherit;
    text-decoration: none;
    outline: none;
    cursor: default;
  }

  footer .settings {
    position: relative;
    font-size: 14px;
    line-height: 30px;
    width: 1em;
    height: 1em;
    float: right;
    vertical-align: middle;
    margin-top: calc((30px - 1em) / 2);
    color: #999;
  }

  footer .settings:hover {
    color: #555;
  }

  footer .settings::before {
    content: '';
    position: absolute;
    display: block;
    width: 1em;
    height: 1em;
    box-shadow: 0 0 0 4px inset;
    border-radius: calc(1em + 2px);
    border: 1px dashed;
    top: -1px;
    left: -1px;
  }

  .account {
    width: 100%;
    margin: 8px 0;
  }

  .account .title {

  }

  .account .meta {
    font-size: 12px;
    float: left;
    color: #555;
  }

  .account .balance {
    font-size: 12px;
    float: right;
  }

  .account::after {
    content: '';
    display: block;
    clear: both;
  }
</style>

<div class="arrow"></div>

<main>
  <section></section>

  <footer>
    <a class="website" href="http://my.pocketsmith.com">my.pocketsmith.com</a>
    <a class="settings"></a>
  </footer>
</main>

<script src="renderer.js"></script>
